<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Compression Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Huffman File Compression Tool</h2>
    <form action="/compress" method="POST" enctype="multipart/form-data" class="mt-4 text-center">
      <input type="file" name="file" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Compress File</button>
    </form>
  </div>
</body>
</html>
